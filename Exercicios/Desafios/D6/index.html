<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="[&lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt;, &lt;h6&gt;]">Título</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="&lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="&lt;ul&gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="&lt;li&gt;">Item da lista</abbr></li>
    </ul>
</body>
</html>
