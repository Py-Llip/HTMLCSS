<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela parte 02</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            height: 60vh;
        }
        table{
            border-collapse: collapse;
            width: 40%;
            height: 100%;

        }
        td{
            border: 1px solid black;
            text-align: center;
            vertical-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Tabela 02</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>d</td>
            <td>E</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>k</td>
            <td>l</td>
        </tr>
        <tr>
            <td colspan="4">m</td>
        </tr>
    </table>
</body>
</html>
